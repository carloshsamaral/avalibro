<h1>Lista de Alunos</h1>
<hr>
<div class="container mt-4">

  <table class="table table-striped table-bordered mt-3">
    <thead class="table-dark">
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Telefone</th>
        <th>Matrícula</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let aluno of alunos">
        <td>{{ aluno.nome }}</td>
        <td>{{ aluno.email }}</td>
        <td>{{ aluno.telefone }}</td>
        <td>{{ aluno.matricula }}</td>
        <td>
          <!-- <button class="btn btn-primary me-2" (click)="alterarAluno(aluno)">Alterar</button> -->
          <a
            class="btn btn-warning"
            [routerLink]="['/admin/aluno/aluno-atualizar', aluno.id]"
          >
            Editar
          </a>
        </td>
      </tr>
    </tbody>
  </table>

</div>
