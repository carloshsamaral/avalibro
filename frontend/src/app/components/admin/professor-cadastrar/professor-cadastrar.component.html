<h1>Cadastrar professor</h1>
<hr>
<div class="container mt-4">
    <form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">
      <!-- Nome -->
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input
          type="text"
          id="nome"
          formControlName="nome"
          class="form-control"
          [ngClass]="{'is-invalid': usuarioForm.get('nome')?.touched && usuarioForm.get('nome')?.invalid}"
        />
        <div class="invalid-feedback">
          Nome é obrigatório.
        </div>
      </div>
  
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [ngClass]="{'is-invalid': usuarioForm.get('email')?.touched && usuarioForm.get('email')?.invalid}"
        />
        <div class="invalid-feedback">
          Insira um email válido.
        </div>
      </div>
  
      <!-- Telefone -->
      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input
          type="text"
          id="telefone"
          formControlName="telefone"
          class="form-control"
          [ngClass]="{'is-invalid': usuarioForm.get('telefone')?.touched && usuarioForm.get('telefone')?.invalid}"
        />
        <div class="invalid-feedback">
          Telefone é obrigatório.
        </div>
      </div>
  
      <!-- Tipo de Usuário 
      <div class="mb-3">
        <label for="tipoUsuario" class="form-label">Tipo de Usuário</label>
        <select
          id="tipoUsuario"
          formControlName="tipoUsuario"
          class="form-select"
          [ngClass]="{'is-invalid': usuarioForm.get('tipoUsuario')?.touched && usuarioForm.get('tipoUsuario')?.invalid}"
        >
          <option value="" disabled>Selecione um tipo</option>
          <option value="ADMIN">Admin</option>
          <option value="USUARIO">Usuário</option>
        </select>
        <div class="invalid-feedback">
          Selecione um tipo de usuário.
        </div>
      </div>-->
  
      <!-- Matrícula -->
      <div class="mb-3">
        <label for="disciplina" class="form-label">Disciplina</label>
        <input
          type="text"
          id="disciplina"
          formControlName="disciplina"
          class="form-control"
          [ngClass]="{'is-invalid': usuarioForm.get('disciplina')?.touched && usuarioForm.get('disciplina')?.invalid}"
        />
        <div class="invalid-feedback">
        Disciplina é obrigatória.
        </div>
      </div>
  
      <!-- Botão de Enviar -->
      <button type="submit" class="btn btn-primary" [disabled]="usuarioForm.invalid">Cadastrar</button>

    </form>
  </div>
